<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 mb-4">
    <h1 class="text-center mb-4">Admin Panel</h1>
    <div class="row">
        <div class="col-md-12">
            <h2>List of Users</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                    <td> <form th:action="@{'/deleteUser/' + ${user.id}}" method="post">
                            <button type="submit" class="btn btn-primary btn-block">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>List of Items</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Item ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Material</th>
                    <th>Durability</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item: ${listItems}">
                    <td th:text="${item.id}">Item ID</td>
                    <td th:text="${item.name}">Name</td>
                    <td th:text="${item.type}">Type</td>
                    <td th:text="${item.material}">Material</td>
                    <td th:text="${item.durability}">Durability</td>
                    <td>
                        <form th:action="@{'/deleteItem/' + ${item.id}}" method="post">
                            <button type="submit" class="btn btn-primary btn-block">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row"><h3>Database settings</h3></div>
    <div class="row">
        <div class="col-3">
            <h5>Add Material</h5>
            <form th:action="@{/add_material}" method="post" th:object="${materials}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter the name of the material"  th:field="*{name}" required minlength="2" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="durability">Durability</label>
                    <input type="number" class="form-control" id="durability" th:field="*{durability}" required minlength="2" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Continue</button>
            </form>
        </div>
        <div class="col-3">
            <h5>Add Type</h5>
            <form th:action="@{/add_type}" method="post" th:object="${types}">
                <div class="form-group">
                    <label for="name-type">Name of Type</label>
                    <input type="text" class="form-control" id="name-type" placeholder="Enter the name of the type"  th:field="*{name}" required minlength="2" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Continue</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
